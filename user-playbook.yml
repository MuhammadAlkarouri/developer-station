---
- hosts: all
  vars:
    git_user_name: Muhammad Alkarouri
    git_user_email: muhammad.alkarouri@eaglegenomics.com
  roles:
    - gpg-agent
  tasks:
    - name: Ensure fish config directory exists
      file:
        path: ~/.config/fish/functions
        state: directory
    - name: Install fisherman
      uri:
        url: https://git.io/fisher
        dest: ~/.config/fish/functions/fisher.fish
        creates: ~/.config/fish/functions/fisher.fish
    - name: Change current user shell
      user: name={{ ansible_ssh_user }} shell=/usr/bin/fish
      become: yes
    - name: Install fish fisherman plugins
      command: fish -c "fisher add {{ item.name }}"
      args:
        creates: "{{ item.path }}"
      loop:
        - { name: "simnalamburt/cgitc", path: "~/.config/fisherman/cgitc" }
        - { name: "edc/bass", path: "~/.config/fisherman/bass" }
        - { name: "oh-my-fish/plugin-direnv", path: "~/.config/fisherman/direnv" }
        - { name: "hasanozgan/theme-lambda", path: "~/.config/fisherman/lambda" }
    - name: Set user path
      command: fish -c "if contains ~/.local/bin $fish_user_paths; echo 'Already set'; else; set -U fish_user_paths ~/.local/bin $fish_user_paths; echo 'Path updated'; end"
      register: command_result
      changed_when: "command_result.stdout != 'Already set'"
    - name: Set git user name
      git_config:
        name: user.name
        scope: global
        value: "{{ git_user_name }}"
    - name: Set git user email
      git_config:
        name: user.email
        scope: global
        value: "{{ git_user_email }}"
    - name: Install latest pip3
      pip:
        name: pip
        executable: pip3
        extra_args: --user
        state: latest
    - name: Install some pip packages
      pip:
        name: "{{ item }}"
        executable: ~/.local/bin/pip
        extra_args: --user
        state: latest
      loop:
        - "pre-commit"
        - "cloudsmith-cli"
    - name: Ensure relevant directories exist
      file:
        path: "{{ item }}"
        state: directory
        recurse: yes
      loop:
        - "~/.config/kak"
    - name: Install tmux package manager
      git:
        repo: https://github.com/tmux-plugins/tpm
        dest: "~/.tmux/plugins/tpm"
    - name: Copy various configurations
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop:
        - { src: "kakrc", dest: "~/.config/kak/kakrc" }
        - { src: ".tmux.conf", dest: "~/.tmux.conf" }
